<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <title>Task List</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
          <input
            type="text"
            maxlength="75"
            v-bind:placeholder="placeholderString"
            v-model="inputValue"
            v-on:keypress.enter="addNewNote"
          />
        </div>
        <div class="btnbar">
          <button class="btn" @click="addNewNote">Добавить</button>
          <button class="btn danger" @click="notes = []">Очистить</button>
        </div>

        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, idx) of notes">
            ({{ idx + 1 }}) {{ toUpperCase(note) }}
            <button class="btn danger" @click="removeNote(idx)">Удалить</button>
          </li>
          <li>
            <strong
              >Количество заметок: {{ notes.length }} | Можно еще добавить: {{
              notesLeftComputed }}</strong
            >
          </li>
        </ul>
        <div v-else>Заметок пока нет</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
