<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
          <input
            type="text"
            maxlength="75"
            v-bind:placeholder="placeholderString"
            v-model="inputValue"
            v-on:keypress.enter="addNewNote"
          />
        </div>
        <div class="btnbar">
          <button class="btn" @click="addNewNote">Добавить</button>
          <button class="btn danger" @click="notes = []">Очистить</button>
        </div>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(note, idx) of notes">
            <div>
              <input type="checkbox" class="check-box" v-model="note.checked" />
              &nbsp;
              <span :class="{'line-through': note.checked}">
                <strong>({{ idx + 1 }})</strong>
                {{ toUpperCase(note.text) }}
              </span>
            </div>
            <button class="btn danger" @click="removeNote(idx)">Удалить</button>
          </li>
          <hr />
          <li>
            <strong
              >Количество задач: {{ notes.length }} | Можно еще добавить: {{
              notesLeftComputed }}
            </strong>
          </li>
        </ul>
        <div v-else>Задач пока нет</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
